<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/order-summary.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="hero " />
      </div>
      <div class="container">
        <section class="top">
          <h2>Order Summary</h2>
          <p>
            You can now listen to million of songs, audiobooks,and podcasts on
            many device anywhere you like!
          </p>
        </section>
        <section class="middle">
          <div class="left-middle">
            <img src="./images/icon-music.svg" alt="music icon">
            <div>
              <h3>Annual Plan</h3>
              <p>$59.99</p>
            </div>
          </div>
          <a href="#">Change</a>
        </section>
        <section class="bottom">
          <a href="#" class="payment-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </section>
      </div>
    </main>
  </body>
</html>
